buildscript {
    repositories {
        google() // Ensure this is present for Google services
        mavenCentral() // Optional, depending on your dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1'  // or your desired version of Android Gradle plugin
        classpath 'com.google.gms:google-services:4.4.2'

        // You can add more classpath dependencies here if needed
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
